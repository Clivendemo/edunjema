name: edunjema3
description: A Flutter app for Kenyan teachers to generate lesson plans and notes.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
    
    
  http: ^1.4.0 # NEW: Added http package for API requests
  provider: ^6.0.0 # NEW: Added provider for state management
  
  
  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.0.0

  # Firebase
  firebase_core: ^2.28.0
  firebase_auth: ^4.18.0
  cloud_firestore: ^4.16.0 # NEW: Added Firestore dependency

  # UI/UX Enhancements (optional, but good practice)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9 # Required for Riverpod code generation
  

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true